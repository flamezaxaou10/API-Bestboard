<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>
  <h1 class="title">ข้อมูลผู้ใช้</h1>
  กรอกอายุ : <input type="number" id="age">
  <button>ยืนยัน</button>

  <table>
    <tr>
      <th col="3">MAX HEART RATE ของอายุ <span id="mxage"></span> : <span id="maxhr"></span></th>
    </tr>
    <tr>
      <th>ZONE</th>
      <th>Intensity x Max HR</th>
      <th>อัตราการเต้นของหัวใจ(ครั้ง/นาที)</th>
    </tr>
    <tr>
      <td>ZONE 1</td>
      <td>50-60% x <span id="maxhr"></span></td>
      <td><span id="z1min"></span> - <span id="z1max"></span></td>
    </tr>
    <tr>
      <td>ZONE 2</td>
      <td>60-70% x <span id="maxhr"></span></td>
      <td><span id="z2min"></span> - <span id="z2max"></span></td>
    </tr>
    <tr>
      <td>ZONE 3</td>
      <td>70-80% x <span id="maxhr"></span></td>
      <td><span id="z3min"></span> - <span id="z3max"></span></td>
    </tr>
    <tr>
      <td>ZONE 4</td>
      <td>80-90% x <span id="maxhr"></span></td>
      <td><span id="z4min"></span> - <span id="z4max"></span></td>
    </tr>
    <tr>
      <td>ZONE 5</td>
      <td>90-100% x <span id="maxhr"></span></td>
      <td><span id="z5min"></span> - <span id="z5max"></span></td>
    </tr>
  </table>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
